{% extends "prototype-layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}


<a href="#" style="cursor: pointer;" class="govuk-back-link">Back</a> 


<div class="govuk-grid-row">
    <div class="govuk-grid-column-full govuk-!-margin-top-6">
      <h1 class="govuk-caption-l govuk-!-margin-top-0 govuk-!-margin-bottom-1">Pay the Dartford Crossing charge (Dart Charge)</h1>
      <h1 class="govuk-heading-xl govuk-!-margin-bottom-7">Make a one off payment</h1>
    </div>
</div>

<div class="govuk-grid-row ">
  
    <div class="govuk-grid-column-full">
      
      <div class="govuk-form-group">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="made-crossing" name="pay-crossinfo" type="radio" value="pay-mcrossing">
              <label class="govuk-label govuk-radios__label" for="made-crossing">
                Pay for crossings made
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="future-crossing" name="pay-crossinfo" type="radio" value="pay-fcrossing">
              <label class="govuk-label govuk-radios__label" for="future-crossing">
                Pay for future crossings
              </label>
            </div>
          </div>
      </div>
      <div class="govuk-form-group">
        <button class="govuk-button vehicle-crossing" data-module="govuk-button" role="button" aria-label="Find a vehicle" disabled>Next</button>
      </div>
    </div>
  </div>

{% endblock %}
